<body>
    <div class="header">
        <div class="row">

            <img src="logo.png" alt="logo">

            <h1>Heinrich Scheepers Website</h1>
            <ul class="navbar">
                <li><a href="homePage.html">Home</a></li>
                <li><a href="aboutPage.html">About</a></li>

            </ul>
        </div>
    </div>
    </div>

    <div class="main">
        <h1>Contact me: </h1>
        <br>
        <div class="container">
            <form name="nameForm" action="/action_page.php" onsubmit="return validateForm()" method="post" required>
                <div class="row">
                    <div class="col-25">
                        <label for="fullName">Full name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="emailAddress">eMail Address</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="emailAddress" name="emailAddress" placeholder="Your last eMail..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="mobileNumber">Mobile Number</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Your Mobile number..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country">Country</label>
                    </div>
                    <div class="col-75">
                        <select id="country" name="country">
                            <option value="australia">South Africa</option>
                            <option value="canada">NA</option>
                            <option value="usa">CN</option>
                            <option value="usa">EU</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="message">Message</label>
                    </div>
                    <div class="col-75">
                        <textarea id="message" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Done">
                </div>
            </form>
        </div>

    </div>

    <div class="footer">
        <h2>Copyright &#169; 2020 Heinrich Scheepers 3D8BCMQ24</h2>
    </div>

</body>
